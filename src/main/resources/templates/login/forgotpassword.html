<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Vet. CARES">
	
	<link rel="stylesheet" th:href="@{/css/custom/application/application-general-style.css}" />
	
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" />
	
	<style type="text/css">
		.card-container.card {
			min-height: 350px;
			max-width: 500px;
			padding: 40px 40px;
		}
		
		.card {
			background-color: rgb(248, 248, 248);
			padding: 20px 25px 30px;
			margin: 0 auto 25px;
			margin-top: 50px;
			-moz-border-radius: 2px;
			-webkit-border-radius: 2px;
			border-radius: 2px;
		}
	</style>
</head>

<body>

	<header>
		<div class="container-fluid p-0">
			<div class="d-flex flex-row"
				style="height: 55px; background-color: #01458E;">
				<div
					class="col-sm-6 h-100 text-white d-flex align-items-center justify-content-start">Vet. CARES</div>
				<div
					class="col-sm-6 h-100 text-white d-flex align-items-center justify-content-end"></div>
			</div>
		</div>
	</header>

	<!-- Begin page content -->
	<main role="main" class="container text-align-middle pb-5">
		<div class="card card-container">
			<form class="form-signin" th:action="@{/login/submitResetPassword}"
				method="post">
				<div class="row pb-4 justify-content-end">
					<a class="btn btn-labeled btn-primary btn-sm" th:href="@{/login}">
						<span class="btn-label"><i class="fa fa-angle-left fa-lg"></i>&nbsp;Back
							to Login</span>
					</a>
				</div>
	
				<h6 class="text-center font-weight-bold">RESET PASSWORD</h6>
	
				<div class="row pt-2">
					<span class="w-100 pb-2 small text-center text-danger"
						th:if='${error!=null&&error!=""}' th:text="${error}"></span>
						
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="domain">I am from</label>
						</div>
						<select class="custom-select" id="domain" name="userDomain">
							<option value="A">Administrator</option>
							<option value="D" selected="selected">District User</option>
							<option value="C" >Culling Center</option>
							<option value="F" >Finance User</option>
						</select>
					</div>
					<input type="text" name="name" class="form-control" placeholder="Username"
						required autofocus>
					<input type="text"
						name="currentpassword" class="form-control number-only"
						placeholder="Mobile Number" required>
	
					<button class="btn btn-primary mt-2 submitButton" type="submit">Receive
						OTP</button>
				</div>
			</form>
		</div>
	</main>

	<footer class="footer">
		<div class="container-fluid p-0">
			<div class="d-flex flex-row">
				<div
					class="col-12 h-100 text-white d-flex align-items-center justify-content-end">
				</div>
			</div>
		</div>
	</footer>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

	<script type="text/javascript">
		window.history.forward();

		$(document).on('load', 'body', function(event) {
			noBack();
		});

		$(document).on('pageshow', 'body', function(event) {
			if (event.persisted)
				noBack();
		});

		function noBack() {
			window.history.forward();
		}
		
		$(".number-only").on("keypress keyup blur", function (event) {
			$(this).val(
				$(this).val().replace(/[^\d].+/, "")
			);
			if (event.which < 48 || event.which > 57) {
				event.preventDefault();
			}
		});
	</script>
</body>

</html>
