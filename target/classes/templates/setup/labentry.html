<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>

<title>LAB SETUP</title>

</head>

<body>
	<main role="main" class="container" layout:fragment="content">
		<form id="labEntryForm" action="#" th:action="@{/setup/processLabEntry}" method="post">
			<input type="hidden" th:field="*{labSetup.id}">
		
			<div class="row justify-content-md-center">
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<div class="row mt-3">
						<div class="col-12 text-right">
							<a th:href="@{/setup/gotoLabSetup}">
								<button type="button" class="btn btn-sm btn-primary">
									<i class="fa fa-angle-left"></i>&nbsp;Go Back</button>
							</a>
						</div>
					</div>
					
					<div class="row">
						<div class="col-12 text-center">
							<h6 class="font-weight-bold mt-1">LAB ENTRY</h6>
						</div>
					</div>
					
					<div class="row mt-3" th:if="${fieldErrors!=null}">
						<div class="col-sm-12">
							<div class="alert alert-danger" role="alert">
								<ul class="mb-0">
									<li th:each="error : ${fieldErrors}" th:text="${error.value}"></li>
								</ul>
							</div>
						</div>
					</div>
	
					<div class="card shadow p-5">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="labName" class="text-gray-800">NAME</label> 
									<input type="text" class="form-control" id="labName"
										th:field="*{labSetup.name}" required>
									<div class="invalid-feedback">Name</div>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="labAddress" class="text-gray-800">ADDRESS</label> 
									<input type="text" class="form-control" id="labAddress"
										th:field="*{labSetup.address}" required>
									<div class="invalid-feedback">Lab Address</div>
								</div>
							</div>
						</div>
		
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="labDistrict" class="text-gray-800">LAB DISTRICT</label> 
									<select class="browser-default custom-select text-uppercase"
										data-width="100%" data-live-search="true"
										title="Select Lab District" id="labDistrict"
										th:field="*{labSetup.district.id}">
										<option value="0">--Select--</option>
										<option th:each="district : ${labdistricts}"
											th:value="${district.id}" th:text="${district.districtName}"></option>
									</select>
									<div class="invalid-feedback">Lab District</div>
								</div>
							</div>
						</div>
					</div>
						
					<div class="row py-4">
						<div class="col-sm-12 text-center">
							<input type="submit" id="updateLabEntry" name="updateLabEntry"
								class="btn btn-success px-3 rounded-0" value="Update"
								th:if="${labSetup.id!=null}" /> 
								
							<input type="submit" id="saveLabEntry" name="saveLabEntry"
								class="btn btn-success px-3 rounded-0" value="Save"
								th:unless="${labSetup.id!=null}" />
						</div>
					</div>
	
				</div>
			</div>

		</form>
	</main>
</body>

</html>
