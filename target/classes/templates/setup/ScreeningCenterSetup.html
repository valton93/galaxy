<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<head>

<title>Screening Center Setup</title>
</head>

<body>

	<main role="main" class="container-fluid" layout:fragment="content">
		<form id="callsForm">
			<div class="row mt-3">
				<div class="col-12 text-center">
					<h6 class="font-weight-bold mt-1">Screening Center Setup</h6>
				</div>
			</div>

			<div class="row">
				<div class="col-6"></div>
				<div class="col-6 text-right">
					<button onclick="addNewScreeningCenterModal()" type="button"
						class="btn btn-warning btn-sm">
						<i class="fa fa-plus "></i> Add
					</button>

					<!-- <button type="button" class="btn btn-warning btn-sm"
						data-toggle="modal" data-target="#addNewModal">
						<i class="fa fa-plus "></i> Add
					</button> -->
				</div>
			</div>

			<div class="row my-2">
				<div class="col-12">
					<table class="table table-sm table-bordered vertical-middle">
						<tr class="thead-light">
							<th width="5%" class="text-center p-2">#</th>
							<th width="25%">Screening Center Name</th>
							<th width="40%">Screening Center Address</th>
							<th width="15%" class="text-center p-2">District</th>
							<th width="15%" class="text-center p-2"></th>
						</tr>
						<tr
							th:if="screeningCentersList==null OR ${#lists.isEmpty(screeningCentersList)}">
							<td colspan="6" class="text-center">-- No Details Found --</td>
						</tr>
						<tr th:if="${not #lists.isEmpty(screeningCentersList)}"
							th:each="detail, status : ${screeningCentersList}"
							th:id="${detail.id}" class="detailsRow">
							<td class="text-center serialNo" th:text="${status.count+((pagination.pageNumber-1)*pagination.pageSize)}"></td>
							<td><span
								class="font-weight-bold text-primary cursor-pointer"
								th:text="${detail.name}"
								th:attr="onclick=|editNewScreeningCenterModal('${detail.id}')|"
								title="Click to edit the details"></span></td>
							<td th:text="${detail.address}"></td>
							<td class="text-center"><span
								th:if="${detail.district!=null}"
								th:text="${detail.district.districtName}"></span> <span
								th:unless="${detail.district!=null}">--</span></td>
							<td class="text-center" th:switch="${detail.activeStatus}">
								<span th:case="'Y'"><button type="button"
										th:attr="onclick=|deactivateUser('${detail.id}')|"
										class="btn btn-danger btn-circle btn-sm">Deactivate</button></span> <span
								th:case="'N'"><font color="red">Deactivated</font></span>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="row mb-5" th:replace="fragments/pagination :: pagination">
				<!-- PAGINATION -->
			</div>

			<div class="modal fade" id="registrationModal" tabindex="-1"
				role="dialog" aria-labelledby="registrationModalLabel"
				aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="registrationModalLabel"></h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"></div>
					</div>
				</div>
			</div>

		</form>
	</main>
</body>
</html>

<script th:inline="javascript">
	function addNewScreeningCenterModal() {
		$('#registrationModalLabel').html('Add New Screening Center');
		$('#registrationModal .modal-header').removeClass(
				"bg-warning bg-danger text-black");
		$('#registrationModal .modal-header').addClass("bg-info text-white");
		$.ajax({
			type : "GET",
			url : "../setup/addNewScreeningCenter",
			async : false,
			beforeSend : function() {
				$('#registrationModal .modal-body').html('Loading...');
			},
			success : function(result) {
				$('#registrationModal .modal-body').html(result);
			}
		});

		$('#registrationModal').modal('show');
	}

	function editNewScreeningCenterModal(id) {
		$('#registrationModalLabel').html('Add New Screening Center');
		$('#registrationModal .modal-header').removeClass(
				"bg-warning bg-danger text-black");
		$('#registrationModal .modal-header').addClass("bg-info text-white");
		$.ajax({
			type : "GET",
			url : "../setup/editNewScreeningCenterModal",
			data : {
				id : id
			},
			async : false,
			beforeSend : function() {
				$('#registrationModal .modal-body').html('Loading...');
			},
			success : function(result) {
				$('#registrationModal .modal-body').html(result);
			}
		});

		$('#registrationModal').modal('show');
	}

	function deactivateUser(id) {
		if (confirm("Do you want to Deactivate User ?")) {
			$.ajax({
				type : "GET",
				url : "../setup/deactivateScreeningCenter",
				data : {
					id : id
				},
				success : function(msg) {
					window.location.reload()
				}
			});
		}
	}
</script>
