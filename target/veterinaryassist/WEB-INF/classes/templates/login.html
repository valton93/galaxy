<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Vet. CARES - Government of Assam">

    <link rel="stylesheet" th:href="@{/css/custom/application/application-general-style.css}" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body class="d-flex flex-column"
	th:style="'background: transparent url(' + @{/images/} + ') no-repeat center center /cover;'">

    <header>
        <div class="container-fluid p-0">
            <div class="d-flex flex-row" style="height: 55px; background-color: #01458E;">
                <div class="col-sm-6 h-100 text-white font-weight-bold d-flex align-items-center justify-content-start">Vet. CARES</div>
                <div class="col-sm-6 h-100 text-white d-flex align-items-center justify-content-end"></div>
            </div>
        </div>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container-fluid flex-fill h-100" id="loginCard">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" th:action="@{/login}" method="post">
                <div class="input-group mb-3">
					<div class="input-group-prepend">
						<label class="input-group-text" for="domain">I am from</label>
					</div>
					<select class="custom-select" id="domain" name="domain">
						<option value="A">Administrator</option>
							<option value="D" selected="selected">District User</option>
							<option value="C" >Culling Center</option>
							<option value="F" >Finance User</option>
					</select>
				</div>
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <div class="w-100 text-center">
					<span class="pb-2 font-weight-bold text-danger"
						th:if='${param.error}'>Invalid Username/ Password</span>
				</div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <a th:href="@{/login/forgotPassword}" class="forgot-password">
				Forgot/ Reset Password? </a>
        </div>
    </main>

    <footer class="footer">
        <div class="container-fluid p-0">
            <div class="d-flex flex-row">
                <div class="col-12 h-100 text-white d-flex align-items-center justify-content-end"><a
                        href="http://kran.co.in" target="_blank" rel="noopener noreferrer">
                        <img th:src="@{/images/logo_kran_white.png}" style="width :50px; height:11px;" />
                    </a></div>
            </div>
        </div>
    </footer>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <script type="text/javascript">
        window.history.forward();

        $(document).on('load', 'body', function (event) {
            noBack();
        });

        $(document).on('pageshow', 'body', function (event) {
            if (event.persisted)
                noBack();
        });

        function noBack() {
            window.history.forward();
        }
    </script>
</body>

</html>
