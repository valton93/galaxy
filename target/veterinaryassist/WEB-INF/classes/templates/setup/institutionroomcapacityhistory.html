<div class="row my-2">
	<div class="col-12">
		<table class="table table-sm table-bordered vertical-middle">
			<tr class="thead-light">
				<th width="3%" class="text-center p-2">#</th>
				<th width="10%">Number Of Rooms</th>
				<th width="10%">Changed By</th>
				<th width="10%">Changed On</th>
			</tr>
			<tr
				th:if="roomCapacityHistory==null OR ${#lists.isEmpty(roomCapacityHistory)}">
				<td colspan="4" class="text-center">-- No Details Found --</td>
			</tr>
			<tr th:if="${not #lists.isEmpty(roomCapacityHistory)}"
				th:each="history, status : ${roomCapacityHistory}" th:id="${history.id}"
				class="detailsRow">
				<td th:text="${status.count}"></td>
				<td th:text="${history.rooms}"></td>
				<td th:text="${history.updatedBy.name}"></td>
				<td th:text="${#dates.format(history.updatedOn, 'dd-MM-yyyy')}"></td>
			</tr>
		</table>
	</div>
</div>
