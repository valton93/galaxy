<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Vet. CARES">

<link rel="stylesheet" th:href="@{/css/custom/application/application-general-style.css}" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>

	<header>
		<div class="container-fluid p-0">
			<div class="d-flex flex-row"
				style="height: 55px; background-color: #01458E;">
				<div
					class="col-sm-6 h-100 text-white d-flex align-items-center justify-content-start">Vet. CARES</div>
				<div
					class="col-sm-6 h-100 text-white d-flex align-items-center justify-content-end"></div>
			</div>
		</div>
	</header>

	<!-- Begin page content -->
	<main role="main" class="container text-align-middle pb-5">
		<div class="container">
			<div class="row text-center">
				<div class="col col-sm-offset-3">
					<br> <br>
					<h2 class="text-info">INFO !</h2>
					<p style="font-size: 20px;" class="text-danger" th:text="${error}">--</p>
					<a th:href="@{/home}" class="btn btn-success text-white">Back to Home</a>
				</div>

			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container-fluid p-0">
			<div class="d-flex flex-row">
				<div
					class="col-12 h-100 text-white d-flex align-items-center justify-content-end">
				</div>
			</div>
		</div>
	</footer>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

	<script type="text/javascript">
		window.history.forward();

		$(document).on('load', 'body', function(event) {
			noBack();
		});

		$(document).on('pageshow', 'body', function(event) {
			if (event.persisted)
				noBack();
		});

		function noBack() {
			window.history.forward();
		}
	</script>
</body>

</html>
